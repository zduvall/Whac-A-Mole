<!DOCTYPE html>
<html>
  <head>
    <title>Whac-A-Mole</title>
    <meta
      name="image"
      property="og:image"
      content="https://whac-a-mole.s3-us-west-1.amazonaws.com/whac-a-mole-preview.png"
    />
    <meta
      name="description"
      property="og:description"
      content="The classic game of Whac-A-Mole built using HTML, JavaScript, and 
            CSS. Challenge yourself on easy or hard mode!"
    />
    <meta name="author" content="Zachary Duvall" />
    <meta name="og:title" content="Whac-A-Mole (HTML, JS, CSS)" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" type="text/css" href="mole.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="mole.js"></script>
  </head>

  <body>
    <div class="header" id="header">
      <h1 class="header__title" id="game-title">Whac-A-Mole</h1>
      <div class="header__sub-header" id="sub-header">
        <h2 class="header__sub-header__title" id="sub-header-title">
          get ready!
        </h2>
      </div>
    </div>
    <div class="pf">
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
      <div class="wgs">
        <img class="wgs__mole-head img" src="./mole-head.png" alt="Mole Head" />
        <img class="wgs__dirt-pile img" src="./mole-hill.png" alt="Mole Hill" />
      </div>
    </div>
    <div class="game-control">
      <button
        class="game-control__button game-control__button-start"
        id="start-easy-button"
      >
        Start Easy
      </button>
      <button
        class="game-control__button game-control__button-start"
        id="start-hard-button"
      >
        Start Hard
      </button>
      <button class="game-control__button" id="quit-button" disabled>
        Quit
      </button>
    </div>
  </body>
</html>
